<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ItRtG Timer</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>            
  <style>

    #app-container {
      margin: 0 auto;
      width: 600px;
      height: 600px;
      position: relative;
    }

    #stage {
      font-size: 125%;
    }

    #stageContainer {
      padding-top: 20px;
    }

    #clock {
      font-size: 50px;
    }

    .remaining {
      font-size: 20px;
    }

    .sup {    
      font-size: 60%;
      vertical-align: super;
      margin-right: 3px;
    }

    .sup.small {
      font-size: 30%;
    }

    .margin-left {
      margin-left: 20px;
    }

    .margin-right {
      margin-right: 20px;
    }

    .center-block {
      margin: 0 auto;
      float: none !important;
    }

    .padding {
      padding: 20px;
      padding-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="col s12 m6 l4 xl3 center-block">
      <div class="card light-blue darken-4">
        <div class="card-content white-text center-align">
          <span class="card-title">ItRtG Timer</span>
          <div id="clock"></div>
          <div class="padding">
            <a class="waves-effect waves-light btn-large light-blue darken-2" id="btnStart"><i class="material-icons medium" id="btnStartIcon">alarm_on</i></a>
          </div>
          <div id="stageContainer">              
            <a class="waves-effect waves-light btn-small margin-right light-blue darken-2" id="minus"><i class="material-icons small">keyboard_arrow_left</i></a>
            <span id="stage"></span>
            <a class="waves-effect waves-light btn-small margin-left light-blue darken-2" id="plus"><i class="material-icons small">keyboard_arrow_right</i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    class SoundPlayer {
      constructor() {
        this.contexteAudio = new (window.AudioContext || window.webkitAudioContext)();
        let request = new XMLHttpRequest();
        const url = './pop.mp3';
        request.open('GET', url, true);
        request.responseType = 'arraybuffer';
        request.onload = _ => {
          this.contexteAudio.decodeAudioData(request.response, (buffer) => {
            this.notif = buffer;
          }, err => console.error('Error decoding audio', err));
        }
        request.send();
      }

      play() {
        const source = this.contexteAudio.createBufferSource();
        source.buffer = this.notif;
        source.connect(this.contexteAudio.destination);
        source.start(0);
      }
    }

    class Clock {

      constructor() {
        this.soundPlayer = new SoundPlayer();
        this.enable = false;
        this.interval = 0;
        this.startTime = 0;
        this.elapsedTime = 0;
        this.clockElement = document.querySelector('#clock');
        this.stageContainer = document.querySelector('#stage');
        this.buttonElement = document.querySelector('#btnStart');
        this.buttonIconElement = document.querySelector('#btnStartIcon');
        this.buttonMinus = document.querySelector('#minus');
        this.buttonMinus.addEventListener('click', _ => this.decreaseStage());
        this.buttonPlus = document.querySelector('#plus');
        this.buttonPlus.addEventListener('click', _ => this.increaseStage());
        this.stage = 1;
        this.stageDuration = 15000;
        this.stageMax = 27;
        this.renderStage();
        this.renderClock();
      }

      increaseStage() {
        this.stage = Math.min(this.stage + 1, this.stageMax);
        this.renderStage();
        this.renderClock();
      }

      decreaseStage() {
        this.stage = Math.max(this.stage - 1, 1);
        this.renderStage();
        this.renderClock();
      }

      start() {        
        this.startTime = Date.now();
        this.enable = true;
        this.interval = setInterval(_ => this.tick(), 100);
        this.renderStage();
        this.buttonIconElement.innerHTML = 'alarm_off';
      }

      stop() {
        clearInterval(this.interval);
        this.startTime = 0;
        this.enable = false;
        this.buttonIconElement.innerHTML = 'alarm_on';
        this.renderClock();
      }

      renderStage() {
        this.stageContainer.innerHTML = this.stage + '/' + this.stageMax;
      }

      renderClock() {
        this.elapsedTime = new Date(Date.now() - (this.startTime || Date.now()));
        const remainingTime = new Date(this.getStageDuration() - this.elapsedTime.valueOf());
        let totalRemainingTime = 0;
        for (let i = this.stage; i <= this.stageMax; i++) {
          totalRemainingTime += this.getStageDuration(i);
        }
        totalRemainingTime = new Date(totalRemainingTime - this.elapsedTime.valueOf());
        this.clockElement.innerHTML = '<div class="mainClock"><span class="sup small">Stage </span>' +
                                        remainingTime.getMinutes().toString().padStart(2, '0') + ':' + 
                                        remainingTime.getSeconds().toString().padStart(2, '0') + '.' + 
                                        Math.floor(remainingTime.getMilliseconds() / 100) + 
                                      '</div><div class="remaining"><span class="sup">Total </span>' +
                                        (totalRemainingTime.getHours() - 1).toString().padStart(2, '0') + ':' + 
                                        totalRemainingTime.getMinutes().toString().padStart(2, '0') + ':' + 
                                        totalRemainingTime.getSeconds().toString().padStart(2, '0') + '.' + 
                                        Math.floor(totalRemainingTime.getMilliseconds() / 100) +
                                      '</div>';
      }

      tick() {
        this.renderClock();
        if (this.elapsedTime >= this.getStageDuration()) {
          this.stop();
          this.increaseStage();
          this.soundPlayer.play();
          setTimeout(_ => this.soundPlayer.play(), 200);
          setTimeout(_ => this.soundPlayer.play(), 400);
        }

      }

      getStageDuration(stage) {
        return (stage || this.stage) * this.stageDuration;
      }
    }

    class App {

      constructor() {
        this.clock = new Clock();
        this.buttonElement = document.querySelector('#btnStart')
        this.buttonElement.addEventListener('click', e => this.buttonClick(e));
      }

      buttonClick(e) {
        if (this.clock.enable) {
          this.clock.stop();
        }
        else {
          this.clock.start();
        }
      }
    }

    //
    // Bootstrap
    //
    new Promise((resolve, reject) => {
      if (
        document.readyState === "complete" ||
        document.readyState !== "loading" && !document.documentElement.doScroll
      ) {
        resolve();
      }
      else {
        document.addEventListener("DOMContentLoaded", resolve);
      }
    })
    .then(_ => {
      new App();
    });
  </script>
</body>
</html>
